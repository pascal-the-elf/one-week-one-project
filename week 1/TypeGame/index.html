<!DOCTYPE html>
<html>
<head>
    <title>Type Game</title>
    <link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@8"></script>
    <script src="easySA.js"></script>
    <link href="https://fonts.googleapis.com/css?family=Baloo" rel="stylesheet">
    <style>
        body, h1, h2, h3, h4, h5, h6, p, span, a {
            font-family: 'Baloo', Arial;
        }
        body {
            width: 90%;
            margin: 5%;
        }
        #ans {
            width: 100%;
        }
    </style>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
</head>
<body>
    <h1>Type Game</h1>
    <h3 id="q"></h3>
    <input id="ans" type="text" />
    <p id="alert"></p>
    <p id="timer"></p>
    <script>
        var TG = {
            "init": function() {
                this.objects.ans = document.getElementById("ans");
                this.objects.Q = document.getElementById("q");
                this.objects.Alert = document.getElementById("alert");
                this.objects.timer = document.getElementById("timer");
                this.objects.ans.onkeyup = () => {TG.KeyUp(event)};
                Alert("Are You Ready?", "Press 'Yes' To Start", "question", {"show": true, "text": "Yes"}, {"show": false}, (r)={
                    TG.nextQ();
                });
            },
            "KeyUp": function(event) {
                var key = event.which || event.keyCode;
                if(key == 13) {
                    TG.check();
                }
            },
            "check": function() {
                if(TG.objects.ans.value === TG.data.question) {
                    TG.data.score += 10;
                    TG.objects.Alert.innerHTML = "Score: " + TG.data.score;
                    TG.nextQ();
                } else {
                    TG.wrongA();
                }
            },
            "nextQ": function() {
                if(!TG.timer.used) TG.timer.start();
                var length = 10 + Math.floor(Math.random()*20);
                var q = "";
                while(length--) {
                    q += TG.genWord();
                }
                TG.data.question = q;
                TG.objects.Q.innerHTML = q;
                TG.objects.ans.value = "";
            },
            "genWord": function() {
                var dic = "abcdefghijklmnopqrstuvxyzABCDEFGHIJKLMNOPQRSTUVXYZ0123456789?!.";
                var rand = Math.floor(Math.random()*dic.length);
                return dic.charAt(rand);
            },
            "wrongA": function() {
                TG.objects.Alert.innerHTML = "Wrong Answer";
            },
            "timer" = {
                "used": 0,
                "time": 180,
                "start": function() {
                    TG.timer.used = 1;
                    setInterval(() => {
                        if(TG.timer.time) {
                            TG.timer.time--;
                            TG.objects.timer.innerHTML = "Timer: " + TG.timer.time;
                        }
                        else TG.timer.stop();
                    }, 1000);
                },
                "stop": function() {
                    TG.timer.time--;
                    TG.objects.ans.disabled = true;
                    Alert("Time's UP!", "Your Score is " + TG.data.score + "!", "success", {"show": true, "text": "OK"}, {"show": false});
                }
            },
            "data": {
                "score": 0,
                "question": "Question"
            },
            "objects" : {}
        };
        TG.init();
    </script>
</body>
</html>
